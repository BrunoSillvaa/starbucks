<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Starbucks</title>
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Starbucks Logo">

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What’s New</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content">
      <h1>It’s not just Coffe <br/> It’s <span>Starbucks</span></h1>
      <p>Offers a variety of coffee options, teas, pastries, and snacks. Recognizable green logo and inviting locations make it a favorite spot for coffee lovers worldwide.</p>
      <button>Learn More</button>
    </div>

    <img class="shake" src="./assets/shake.png">

    <div class="medias">
      <img src="./assets/facebook.svg" alt="Facebook Icon">
      <img src="./assets/twitter.svg" alt="Twitter Icon">
      <img src="./assets/instagram.svg" alt="Instragm Icon">
    </div>
  </main>

  <span class="circle"></span>
</body>
</html>
